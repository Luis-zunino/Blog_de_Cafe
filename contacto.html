<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="preload" href="ASSETS/CSS/style.css" as="style">
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="logo noMargin centrarTexto">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion centrarTexto">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="texto">
            <h2 class="noMargin">Blog de Café con consejos y cursos</h2>
            <p class="noMargin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrarTexto">Contacto</h3>
        <div class="contactoBG">

        </div>
        <form class="formulario">
            <div class="campo">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton btnPrimario">
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="logo noMargin centrarTexto">Blog<span>DeCafé</span></h1>
                </a>
                <nav class="navegacion centrarTexto">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="ASSETS/JS/modernizr.js"></script>

</body>

</html>
